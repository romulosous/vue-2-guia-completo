<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{contador}}</p>
  <button v-on:click="somar(5, $event)">somar +1</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
    <span v-on:mousemove="parar">PARAR AQUI!!!</span>
  </p>

  <a v-on:click.prevent="naoNavegar" href="http://www.google.com">Google</a>

  <hr>

  <input v-on:keyup.enter.alt="exibirAlerta" type="text">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, event) {
        console.log(event)
        this.contador += passo
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      parar(event) {
        // event.stopPropagation()
        console.log(event)
      },
      naoNavegar(event) {
        // event.preventDefault();
        console.log("n√£o navegar")
      },
      exibirAlerta() {
        alert("Estou te alertando!")
      }


    }
  })
</script>
